<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <title>SkillBar</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="wrapper">
        <div class="shape1"></div>
        <div class="shape2"></div>
        <div class="container">
            <h2>MY CODING SKILLS</h2>
            <div class="skills">
                <div class="details">
                    <span>HTML</span>
                    <span>90%</span>
                </div>
                <div class="bar">
                    <div id="html-bar"></div>
                </div>
            </div>

            <div class="skills">
                <div class="details">
                    <span>CSS</span>
                    <span>85%</span>
                </div>
                <div class="bar">
                    <div id="css-bar"></div>
                </div>
            </div>

            <div class="skills">
                <div class="details">
                    <span>Javascript</span>
                    <span>70%</span>
                </div>
                <div class="bar">
                    <div id="js-bar"></div>
                </div>
            </div>
            <div class="skills">
                <div class="details">
                    <span>Nodejs</span>
                    <span>50%</span>
                </div>
                <div class="bar">
                    <div id="node-bar"></div>
                </div>
            </div>
        </div>

       
    </div>

</body>

</html>
